{% extends "pdfmanager/base.html"%}
{% load static %}
{% block content %}
<section class="p-5">
    <div class="container">
      <div class="row text-center g-4">
        <div class="col-md">
          <div class="card bg-dark text-light mx-auto" id="card-merge">
            <div class="card-body text-center">
              <div class="h1 mb-3">
                <i class="bi bi-file-earmark-arrow-up"></i>
              </div>
              <h3 class="card-title mb-3">PDF Extract</h3>
              <p class="card-text">
                Extract operation is completed. Please use below link to download your pdf file.
              </p>
              <a href="{{fileurl}}" download>Download PDF</a>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>    
{% endblock content %}
