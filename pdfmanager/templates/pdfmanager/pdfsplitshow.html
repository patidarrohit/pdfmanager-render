{% extends "pdfmanager/base.html"%}
{% load static %}
{% block content %}
<section class="p-5">
    <div class="container">
      <div class="row text-center g-4">
        <div class="col-md">
          <div class="card bg-dark text-light mx-auto" id="card-merge">
            <div class="card-body text-center">
              <div class="h1 mb-3">
                <i class="bi bi-file-earmark-break"></i>
              </div>
              <h3 class="card-title mb-3">PDF Split</h3>
            <form id="split-form-id" name="split-form" action="{% url 'pdfsplitdownload' %}" method="POST" enctype="multipart/form-data" onsubmit="return check_checkbox()">
                {% csrf_token %}
              <p class="card-text">
                Select page location from where you want to split.
              </p>
              <ul name ="checkul" class="list-group mx-auto" style="width: 50%;">
                <!-- <label class="list-group-item list-group-item-action mx-auto" style="text-align: left; width: 25%; background-color: #212529; color: #fff; border: none;">
                  <input name="checkall" class="form-check-input me-1" type="checkbox" onClick="selectAll(this)" value="Select All Pages">Select All
                </label> -->
                {% for image in images %}
                <hr>
                <label class="list-group-item list-group-item-action mx-auto" style="text-align: left; width: 50%;">
                  <img src="{{image}}" class="mx-5 m-2" style="width: 70%;" alt="test">
                </label>
                <hr>
                <div class="check-split">
                  <input id="checkid" name="check" class="form-check-input me-1" type="checkbox" value="{{image}}"> 
                  <p style="display: inline-block; margin: 0px">Split from here</p>
                </div>
                {% endfor %}
              </ul>
              <input type="hidden" id="ts" name="timestamp" value="{{ts}}">
              <input id="rotateid" type="submit" class="btn btn-warning align-self-end my-3" value="Split"/>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section> 
{% endblock content %}
