services:
  - type: web
    name: mysite
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn PDFMANAGER.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: PDFMANAGER
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
